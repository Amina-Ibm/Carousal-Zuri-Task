<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Carousel Task</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>
  <h1>Unique Birds of the World</h1>
  <div class="container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="one"><img src="https://w0.peakpx.com/wallpaper/979/467/HD-wallpaper-bird-of-paradise-beautiful-birds-nature-rare-thumbnail.jpg" /></div>
        <div class="swiper-slide"><img src="https://i.pinimg.com/564x/72/38/38/7238383546f5efe19f6e7f440fb9fcb5.jpg" /></div>
        <div class="swiper-slide"><img src="https://i.pinimg.com/736x/99/2b/db/992bdbb9499138f2f0b8a5b66ae57108.jpg" /></div>
        <div class="swiper-slide"><img src="https://i.pinimg.com/736x/52/2e/94/522e946fd1b13399bfea8b5484269bc5.jpg" /></div>
        <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Perched_Pompadour_Cotinga.jpg/800px-Perched_Pompadour_Cotinga.jpg" /></div>
        <div class="swiper-slide"><img src="https://i.pinimg.com/474x/14/c4/2f/14c42f1a618e1914bc0a23454d7c3d51.jpg" /></div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="script.js"></script>
  
</body>

</html>
